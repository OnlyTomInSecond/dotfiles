<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
        <its:translateRule
            translate="no"
            selector="/fontconfig/*[not(self::description)]"
            />
    </its:rules>

    <description>Android Font Config</description>

    <!-- Font directory list -->

    <!--<dir>/usr/share/fonts</dir>
    <dir>/usr/local/share/fonts</dir>
    <dir prefix="xdg">fonts</dir>-->
    <!-- the following element will be removed in the future -->
    <!--<dir>~/.fonts</dir>-->

    <!-- Disable embedded bitmap fonts -->
    <!--<match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>-->

    <!-- Default system-ui fonts -->
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <!-- English uses Roboto and Noto Serif by default, terminals use DejaVu Sans Mono. -->
    <match>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
            <string>Noto Serif CJK SC</string>
            <string>Twemoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
            <string>Noto Sans CJK SC</string>
            <string>Twemoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Code Pro</string>
            <string>Noto Sans Mono CJK SC</string>
            <string>Twemoji</string>
        </edit>
    </match>

    <!-- Chinese uses Source Han Sans and Source Han Serif by default, not Noto Sans CJK SC, since it will show Japanese Kanji in some cases. -->
    <match target="pattern">
        <test name="lang">
            <string>zh-HK</string>
        </test>
        <test name="family">
            <string>Noto Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>zh-HK</string>
        </test>
        <test name="family">
            <string>Noto Serif</string>
        </test>
        <edit name="family" binding="strong">
            <!-- not have HK -->
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>zh-TW</string>
        </test>
        <test name="family">
            <string>Noto Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>zh-TW</string>
        </test>
        <test name="family">
            <string>Noto Serif</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>Noto Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>Noto Serif</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK JP</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>Noto Sans</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>Noto Serif</string>
        </test>
        <edit name="family" binding="strong">
            <string>Noto Serif CJK KR</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang" compare="contains">
            <string>en</string>
        </test>
        <test name="family" compare="contains">
            <string>Noto Sans CJK</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="lang" compare="contains">
            <string>en</string>
        </test>
        <test name="family" compare="contains">
            <string>Noto Serif CJK</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
        </edit>
    </match>

    <!-- Windows & Linux Chinese fonts. -->
    <!-- Map all the common fonts onto Source Han Sans/Serif, so that they will be used when Source Han Sans/Serif are not installed. This solves a situation where some programs asked for a font, and under the non-existance of the font, it will not use the fallback font, which caused abnormal display of Chinese characters. -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>WenQuanYi Zen Hei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>WenQuanYi Micro Hei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>WenQuanYi Micro Hei Light</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun-18030</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <!-- Load local system customization file -->
    <include ignore_missing="yes">conf.d</include>

    <!-- Font cache directory list -->

    <cachedir>/var/cache/fontconfig</cachedir>
    <cachedir prefix="xdg">fontconfig</cachedir>
    <!-- the following element will be removed in the future -->
    <cachedir>~/.fontconfig</cachedir>

    <config>
        <!-- Rescan configurations every 30 seconds when FcFontSetList is called -->
        <rescan>
            <int>30</int>
        </rescan>
    </config>
</fontconfig>
